<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    </button>
</div>
<div class="modal-body">
    <div class="page">
        <div class="page-header">
            <h1 class="page-title modal-title">Publicar cuestionario</h1>
        </div>
        <div ng-if="questionary.state == 0">
            <div class="page-content">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">{{questionary.name}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-lg-12 ">
                            <h4>Está seguro de querer publicar este cuestionario?</h4>
                        </div>
                        <div class="col-sm-12 pull-right">
                            <button class="btn btn-primary btn-outline pull-right" data-dismiss="modal"
                                ng-click="modifyQuestionaryState()">Confirmar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div ng-if="questionary.state == 1">
            <div class="page-content">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">{{questionary.name}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-10">
                                Comparte la siguiente URL con las personas que quieres que respondan tu
                                cuestionario:
                            </div>
                        </div>
                        <div class="row">
                            <div class="alert alert-warning alert-dismissible ng-scope" role="alert">
                                <p class="ng-binding text-center"><i class="icon wb-info-circle" aria-hidden="true"></i>
                                    {{apiUrl}}{{questionary.id}}</p>
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-12">
                            <h4 class="text-center">Está seguro de querer detener la publicación este cuestionario?
                            </h4>
                        </div>
                        <div class="col-sm-12 pull-right">
                            <button class="btn btn-primary btn-outline pull-right" data-dismiss="modal"
                                ng-click="modifyQuestionaryState()">Detener
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
