<div class="page-login layout-full page-dark">
    <div class="vertical-align text-center">
        <div class="page-content vertical-align-middle animation-slide-top animation-duration-1 initial-div">
            <div class="brand">
                <!-- <img class="brand-img" src="/img/logo.png" alt="..." style="width: 44px;"> -->
                <h2 class="brand-text">CaquiQuestions!</h2>
            </div>
            <form method="post" ng-submit="login(user)">
                <div class="form-group">
                    <label class="sr-only" for="inputName">Usuario</label>
                    <input type="text" class="form-control" id="inputName" ng-model="user.email" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" ng-model="user.password"
                        placeholder="Contraseña">
                </div>
        <button type="submit" class="btn btn-primary btn-block">ENTRAR</button>
        </form>
        <p>¿No tienes una cuenta? Por favor, <a ui-sref="register">regístrate.</a></p>

    </div>
</div>
</div>
