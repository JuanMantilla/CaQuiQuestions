<div class="page-register layout-full page-dark">
    <div class="vertical-align text-center">
        <div class="page-content vertical-align-middle animation-slide-top animation-duration-1">
            <div class="brand">
                <img class="brand-img" src="../assets/images/logo.png" alt="...">
                <h2 class="brand-text">Remark</h2>
            </div>
            <p>Sign up to find interesting thing</p>
            <form method="post" role="form" ng-submit="register()">
                <div class="form-group">
                    <label class="sr-only" for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" name="name" ng-model="user.name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" ng-model="user.email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="inputPassword">Password</label>
                    <input type="password" ng-model="user.password" class="form-control" id="inputPassword" name="password"
                        placeholder="Password">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <p>Have account already? Please go to <a ui-sref="login">Sign In</a></p>

            <footer class="page-copyright page-copyright-inverse">
                <p>WEBSITE BY Creation Studio</p>

                    <a class="btn btn-icon btn-pure" href="javascript:void(0)">
                        <i class="icon bd-twitter" aria-hidden="true"></i>
                    </a>
                    <a class="btn btn-icon btn-pure" href="javascript:void(0)">
                        <i class="icon bd-facebook" aria-hidden="true"></i>
                    </a>
                    <a class="btn btn-icon btn-pure" href="javascript:void(0)">
                        <i class="icon bd-dribbble" aria-hidden="true"></i>
                    </a>
                </div>
            </footer>
        </div>
    </div>
</div>
